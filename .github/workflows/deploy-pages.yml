# Deploy Next.js static export to GitHub Pages (https://<user>.github.io/project-ember/)
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Required for client-side asset paths and routing (withBasePath + next basePath)
      NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (ember-toolkit)
        run: npm ci
        working-directory: ember-toolkit

      - name: Build
        run: npm run build
        working-directory: ember-toolkit
        env:
          # next.config.ts uses this for basePath when set
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ember-toolkit/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
