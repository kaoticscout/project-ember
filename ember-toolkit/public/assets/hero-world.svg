<svg xmlns="http://www.w3.org/2000/svg" width="2400" height="1200" viewBox="0 0 2400 1200">
  <defs>
    <linearGradient id="g0" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#07101a"/>
      <stop offset="0.55" stop-color="#07080b"/>
      <stop offset="1" stop-color="#07080b"/>
    </linearGradient>
    <radialGradient id="glowArcane" cx="20%" cy="20%" r="55%">
      <stop offset="0" stop-color="#7aa7ff" stop-opacity="0.35"/>
      <stop offset="0.45" stop-color="#7aa7ff" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#7aa7ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowEmber" cx="78%" cy="18%" r="60%">
      <stop offset="0" stop-color="#ff6a3d" stop-opacity="0.22"/>
      <stop offset="0.5" stop-color="#ff6a3d" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#ff6a3d" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="fog" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0c0f14" stop-opacity="0"/>
      <stop offset="0.6" stop-color="#0c0f14" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#07080b" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="matrix"
        values="0 0 0 0 0.55
                0 0 0 0 0.62
                0 0 0 0 0.72
                0 0 0 0.10 0"/>
    </filter>
  </defs>

  <!-- Base -->
  <rect width="2400" height="1200" fill="url(#g0)"/>

  <!-- Glows -->
  <rect width="2400" height="1200" fill="url(#glowArcane)"/>
  <rect width="2400" height="1200" fill="url(#glowEmber)"/>

  <!-- Distant haze -->
  <g opacity="0.55" filter="url(#softBlur)">
    <path d="M0,640 C240,560 380,610 560,590 C760,565 920,520 1160,560 C1380,600 1520,570 1700,540 C1940,500 2080,560 2400,520 L2400,1200 L0,1200 Z"
      fill="#0b1220" opacity="0.75"/>
  </g>

  <!-- Silhouette ridges / ruins -->
  <g opacity="0.55">
    <path d="M0,760 C280,700 430,760 620,730 C840,695 980,640 1180,700 C1380,760 1540,720 1760,680 C2000,640 2140,700 2400,660 L2400,1200 L0,1200 Z"
      fill="#05060a"/>
    <path d="M220,720 l0,-80 l20,0 l0,30 l30,0 l0,-18 l18,0 l0,48 l22,0 l0,20 z"
      fill="#0a0b10" opacity="0.8"/>
    <path d="M1740,700 l0,-96 l26,0 l0,40 l42,0 l0,-22 l22,0 l0,56 l30,0 l0,22 z"
      fill="#0a0b10" opacity="0.75"/>
  </g>

  <!-- Fog gradient -->
  <rect y="520" width="2400" height="680" fill="url(#fog)"/>

  <!-- Grain -->
  <rect width="2400" height="1200" filter="url(#grain)" opacity="0.25"/>
</svg>

